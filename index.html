<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Fun | ZikZok</title>
<link rel="icon" type="image/png" href="/images/icon.png">
<script>
window.addEventListener('load', e => {
    const video = document.querySelector('video');
    const img = document.querySelector('.video > img');
    const rv = video.getBoundingClientRect();
    const ri = img.getBoundingClientRect();
    img.style.top = `${rv.height/2-ri.height/2}px`;
    img.style.left = `${rv.width/2-ri.width/2}px`;
    
    img.addEventListener('click', e => {
        img.style.display = 'none';
        video.play();
    });
    
    video.addEventListener('click', e => {
        img.style.display = 'none';
    });
});
</script>
<style>
#content {
    width: 60%;
    min-width: 600px;
    margin: 0 auto;
}
.center {
    text-align: center;
}
div.video {
    position: relative;
    display: inline-block;
}
div.video > img {
    position: absolute;
    z-index: 1;
    cursor: pointer;
    visibility: hidden;
}
</style>
</head>
<body>
<div id='content'>
<div class='center'>
<h1>Fun | Video Test | ZikZok</h1>
<div class='video'>
<img src='Play.png'>
<video controls width='250px'>
    <source src='/videos/fun.MOV'>
</video>
</div>
</center>
</div>
</body>
</html>
